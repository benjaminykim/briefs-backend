server {
	listen						80;
	server_name					briefs.link;

	location /.well-known/acme-challenge/ {
		root					/var/www/certbot;
	}
}

server {
	listen 443					ssl;
	server_name					briefs.link;

	ssl_certificate				/etc/cert/cloudflare.crt;
	ssl_certificate_key			/etc/cert/cloudflare.key;

	location / {
		proxy_pass http://api:9090;
	}
}
